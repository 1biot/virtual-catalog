spec:
  name: preved-to-virtual-catalog
  services:
    - environment_slug: php
      build_command: "composer install --no-dev --optimize-autoloader && composer catalogue:download $CATALOG_PRODUCT_SHOPTET_XML_URL"
      git:
        branch: main
        repo_clone_url: https://github.com/1biot/virtual-catalog.git
#        deploy_on_push: true
      name: preved-to-virtual-catalog
      instance_count: 1
      instance_size_slug: basic-xxs
      envs:
        - key: CATALOG_PRODUCT_SHOPTET_XML_URL
          scope: BUILD_TIME
