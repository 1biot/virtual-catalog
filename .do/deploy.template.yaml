spec:
  name: preved-to-virtual-catalog
  services:
    - environment_slug: php
      build_command: "composer install --no-dev --optimize-autoloader",
      run_command: "php -S 0.0.0.0:8080 -t www",
      git:
        branch: main
        repo_clone_url: https://github.com/1biot/virtual-catalog.git
      name: preved-to-virtual-catalog
      instance_count: 1
      instance_size_slug: basic-xxs
      envs:
        - key: CATALOG_PRODUCT_SHOPTET_XML_URL
          scope: RUN_TIME
